name: firebase deploy

on:
  push:
    paths:
      - 'src/**'
      - '.github/workflows/nodejs.yml'
      - 'package-lock.json'
      - 'firebase.json'
      - '.firebaserc'

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment:
      name: dev
    if: github.ref == 'refs/heads/dev'

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.0

      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v2

      - name: â” Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: npm

      - name: ğŸ“¥ Download dependencies
        run: npm ci

      - name: ğŸ— Run build script
        run: npm run build

      - name: â˜ï¸ Deploy cloud function
        id: function
        uses: google-github-actions/deploy-cloud-functions@main
        with:
          name: rdcc-email
          description: function to collect and send the weekly RDCC email
          runtime: nodejs14
          source_dir: src/function
          event_trigger_type: google.pubsub.topic.publish
          event_trigger_resource: projects/${{ secrets.PROJECT_ID }}/topics/rdcc-email-topic
          event_trigger_service: pubsub.googleapis.com
          project_id: ${{ SECRETS.PROJECT_ID}}
          credentials: ${{ secrets.FUNCTION_SERVICE_ACCOUNT }}

      - name: ğŸª£ Cache firebase
        uses: actions/cache@v2
        with:
          path: ./.firebase
          key: ${{ runner.OS }}-firebase-${{ hashFiles('**/*.cache') }}
          restore-keys: |
            ${{ runner.OS }}-firebase-
            ${{ runner.OS }}-

      - name: ğŸš€ Firebase Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.SERVICE_ACCOUNT }}'
          channelId: live
          projectId: '${{ secrets.PROJECT_ID }}'
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

  deploy-prod:
    runs-on: ubuntu-latest
    environment:
      name: prod
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.0

      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v2

      - name: â” Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: npm

      - name: ğŸ“¥ Download dependencies
        run: npm ci

      - name: ğŸ— Run build script
        run: npm run build

      - name: ğŸª£ Cache firebase
        uses: actions/cache@v2
        with:
          path: ./.firebase
          key: ${{ runner.OS }}-firebase-${{ hashFiles('**/*.cache') }}
          restore-keys: |
            ${{ runner.OS }}-firebase-
            ${{ runner.OS }}-

      - name: ğŸš€ Firebase Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.SERVICE_ACCOUNT }}'
          channelId: live
          projectId: '${{ secrets.PROJECT_ID }}'
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
