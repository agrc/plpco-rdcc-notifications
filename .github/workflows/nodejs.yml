name: firebase deploy

on:
  push:
    paths:
      - 'src/**'
      - '.github/workflows/nodejs.yml'
      - 'package-lock.json'
      - 'firebase.json'
      - '.firebaserc'
  workflow_dispatch:

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment:
      name: dev
    if: github.ref == 'refs/heads/dev'

    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.0

      - name: ‚¨áÔ∏è Set up code
        uses: actions/checkout@v2

      - name: ‚éî Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: npm

      - name: üì• Download dependencies
        run: npm ci

      - name: üèó Run build script
        run: npm run build

      - name: ‚òÅÔ∏è Deploy cloud function
        id: function
        uses: google-github-actions/deploy-cloud-functions@main
        with:
          name: rdcc-email
          description: function to collect and send the weekly RDCC email
          runtime: nodejs16
          source_dir: ./
          entry_point: getEmailData
          env_vars: "SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }},\
            SENDGRID_TEMPLATE=${{ secrets.SENDGRID_TEMPLATE }},\
            EMAIL_RECIPIENT=${{ secrets.EMAIL_RECIPIENT }},\
            CLIENT_ID=${{ secrets.CLIENT_ID}},\
            CLIENT_SECRET=${{ secrets.CLIENT_SECRET}}"
          event_trigger_type: google.pubsub.topic.publish
          event_trigger_resource: projects/${{ secrets.PROJECT_ID }}/topics/rdcc-email-topic
          event_trigger_service: pubsub.googleapis.com
          project_id: ${{ secrets.PROJECT_ID}}
          credentials: ${{ secrets.FUNCTION_SERVICE_ACCOUNT }}
          service_account_email: ${{ secrets.FUNCTION_SERVICE_ACCOUNT_EMAIL }}

      - name: ü™£ Cache firebase
        uses: actions/cache@v2
        with:
          path: ./.firebase
          key: ${{ runner.OS }}-firebase-${{ hashFiles('**/*.cache') }}
          restore-keys: |
            ${{ runner.OS }}-firebase-
            ${{ runner.OS }}-

      - name: üöÄ Firebase Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.SERVICE_ACCOUNT }}'
          channelId: live
          projectId: '${{ secrets.PROJECT_ID }}'
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

  deploy-prod:
    runs-on: ubuntu-latest
    environment:
      name: prod
    if: github.ref == 'refs/heads/main'

    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.0

      - name: ‚¨áÔ∏è Set up code
        uses: actions/checkout@v2

      - name: ‚éî Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: npm

      - name: üì• Download dependencies
        run: npm ci

      - name: üèó Run build script
        run: npm run build

      - name: ü™£ Cache firebase
        uses: actions/cache@v2
        with:
          path: ./.firebase
          key: ${{ runner.OS }}-firebase-${{ hashFiles('**/*.cache') }}
          restore-keys: |
            ${{ runner.OS }}-firebase-
            ${{ runner.OS }}-

      - name: üöÄ Firebase Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.SERVICE_ACCOUNT }}'
          channelId: live
          projectId: '${{ secrets.PROJECT_ID }}'
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
